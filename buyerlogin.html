<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buyer Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- Link to your external CSS file -->
  <style>
    body {
      background-color: #eaf4e7; /* Light green background */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container-fluid {
      background: linear-gradient(135deg, #d4e9d1 0%, #a6d6a6 100%); /* Green gradient background */
      border: 1px solid #d1e7d1;
      border-radius: 15px; /* Rounded corners */
      padding: 5%;
      max-width: 400px; /* Limit width for better readability */
      margin: 5% auto; /* Centered with vertical margin */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1s ease-in-out;
    }

    .container-fluid:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      margin-bottom: 15px; /* Spacing between form controls */
    }

    .btn-primary {
      background-color: #2c6b2f; /* Dark green button */
      border: none;
      color: #ffffff; /* White text color */
      margin-top: 15px;
      width: 100%;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
      background-color: #1b5e20; /* Darker green for hover */
      transform: scale(1.05);
    }

    .text-success {
      color: #2c6b2f; /* Dark green for success text */
    }

    label {
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center text-success">Buyer Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Buyer Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Buyer Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <div class="mt-3">
      <label>Don't have an account? <a href="buyersignup.html" class="text-success">Click here</a></label>
    </div>
  </div>

  <!-- Firebase SDKs (v9+ modular syntax) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQKt9aR2m9S4R6-W7q3zGU4_1x5LAA6pk",
      authDomain: "contractbasedfarming.firebaseapp.com",
      projectId: "contractbasedfarming",
      storageBucket: "contractbasedfarming.appspot.com",
      messagingSenderId: "37225914973",
      appId: "1:37225914973:web:7977c29db9e103bb5663b4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful");
          window.location.href = "newclient.html"; // Redirect to dashboard
        })
        .catch((error) => {
          console.error("Error logging in:", error.message);
          alert("Error logging in: " + error.message);
        });
    });
  </script>
</body>
</html>
