<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-size: 15px;
            color: #333; /* Change text color to dark gray */
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: #eaf4e7; /* Light green background for the body */
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* Remove default margin */
        }

        .container-fluid {
            background: linear-gradient(135deg, #d4e9d1 0%, #a6d6a6 100%); /* Green gradient background */
            border-radius: 15px; /* Match border radius with previous design */
            padding: 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to match previous design */
            width: 100%;
            max-width: 400px; /* Set a maximum width for better readability */
        }

        .form-control {
            width: 100%;
            margin-bottom: 15px; /* Add spacing between form controls */
        }

        .btn-primary {
            background-color: #2c6b2f; /* Dark green color for button */
            border: none;
            color: #ffffff; /* White text color for button */
            margin-top: 15px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #1b5e20; /* Darker green for hover effect */
        }

        .text-success {
            color: #2c6b2f; /* Dark green color for success text */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center" style="color:#2c6b2f">Farmer Login</h1><br>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label"><b> Email :-</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter Farmer Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b> Password :-</b></label>
                <input type="password" class="form-control" id="password" placeholder="Enter Farmer Password">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div class="mt-3">
            <label>Don't have an account? <a href="Farmersignup.html" class="text-success">Click here</a></label>
        </div>
    </div>

    <!-- Firebase SDKs (v9+ modular syntax) -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCQKt9aR2m9S4R6-W7q3zGU4_1x5LAA6pk",
            authDomain: "contractbasedfarming.firebaseapp.com",
            databaseURL: "https://contractbasedfarming-default-rtdb.firebaseio.com/",
            projectId: "contractbasedfarming",
            storageBucket: "contractbasedfarming.appspot.com",
            messagingSenderId: "37225914973",
            appId: "1:37225914973:web:7977c29db9e103bb5663b4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login event
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login successful
                    alert("Login successful");
                    window.location.href = "farmer.html"; // Redirect to dashboard
                })
                .catch((error) => {
                    console.error("Error logging in:", error.message);
                    alert("Error logging in: " + error.message);
                });
        });
    </script>
</body>
</html>
